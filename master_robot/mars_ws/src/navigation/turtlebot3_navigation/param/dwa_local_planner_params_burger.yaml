DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.3 #origin 0.22 
  min_vel_x: -0.3 #origin 0.22

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.3
  min_vel_trans:  -0.3

  max_vel_theta: 1.5 #origin 2.75  #rad/s
  min_vel_theta: 0.4 #origin 1.37

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2 #3.2 

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.4 #0.3
  yaw_goal_tolerance: 0.5 # origin0.75
  latch_xy_goal_tolerance: false # if arrived goal robot self spinning

# Forward Simulation Parameters
  sim_time: 2.7 # 1.5
  vx_samples: 4 # 8
  vy_samples: 0 # 0
  vth_samples: 20 # 20
  controller_frequency: 8.0

# Trajectory Scoring Parameters
  path_distance_bias: 35.0 #32.0
  goal_distance_bias: 15.0 #20.0 #26.0
  occdist_scale: 0.1 #origin 0.02 -> 0.4 (enlarged for avoiding obstacles) #10
  forward_point_distance: 0.2 #0.325
  stop_time_buffer: 1 #0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
